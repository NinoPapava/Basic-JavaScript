<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>

  <!-- JavaScript Can Change HTML Styles (CSS) -->
  <h2>What Can JavaScript Do?</h2>

  <p id="demo">JavaScript can change the style of an HTML element.</p>

  <button type="button" onclick="bigText()">Click Me!</button>
  <button type="button" onclick="smallText()">Back</button>


  <!-- JavaScript Can Hide/Show HTML Elements -->
  <div>
    <button type="button" onclick="hideDemo()">Hide</button>
    <button type="button" onclick="showDemo()">Show</button>
  </div>

  <!-- JavaScript Can Change HTML Content -->
  <div>
    <button type="button" onclick='changeHtml()'>Change Text</button>
    <button type="button" onclick='backToText()'>Back</button>
  </div>

  <!-- Date -->
  <button type="button"
  onclick="date()">
  Click me to display Date and Time.</button>

  <p id="demo2"></p>


</body>
</html>
