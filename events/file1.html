<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Events</title>
  </head>
  <body>
    <!-- onclick events -->
    <div id="container onclick" onclick="doSomething()">
      <button>Click Me</button>
    </div>

    <div id="containerClick">Click here to see</div>

    <!-- onscroll events -->
    <div id="container onscroll" onscroll="scroll()">
      <div></div>
    </div>

    <!-- onmouseenter events -->
    <div id="container onmouseenter" onmouseenter="enter()">
      <div>on mouse enter</div>
    </div>
  </body>
</html>
